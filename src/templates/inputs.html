<div class='trackasia-directions-component trackasia-directions-inputs'>
  <div class='trackasia-directions-component-keyline'>
    <div class='trackasia-directions-origin'>
      <label class='trackasia-form-label'>
        <span class='directions-icon directions-icon-depart'></span>
      </label>
      <div id='trackasia-directions-origin-input'></div>
    </div>

    <button
      class='directions-icon directions-icon-reverse directions-reverse js-reverse-inputs'
      title='Reverse origin &amp; destination'>
    </button>

    <div class='trackasia-directions-destination'>
      <label class='trackasia-form-label'>
        <span class='directions-icon directions-icon-arrive'></span>
      </label>
      <div id='trackasia-directions-destination-input'></div>
    </div>
  </div>

  <% if (controls.profileSwitcher) { %>
  <div class='trackasia-directions-profile trackasia-directions-component-keyline trackasia-directions-clearfix'>
    <input
      id='trackasia-directions-profile-car'
      type='radio'
      name='profile'
      value='car'
      <% if (profile === 'car') { %>checked<% } %>
    />
    <label for='trackasia-directions-profile-car'>Ô tô</label>
    <input
      id='trackasia-directions-profile-moto'
      type='radio'
      name='profile'
      value='moto'
      <% if (profile === 'moto') { %>checked<% } %>
    />
    <label for='trackasia-directions-profile-moto'>Xe máy</label>
    <input
      id='trackasia-directions-profile-walk'
      type='radio'
      name='profile'
      value='walk'
      <% if (profile === 'walk') { %>checked<% } %>
    />
    <label for='trackasia-directions-profile-walk'>Đi bộ</label>
  </div>
  <% } %>
</div>
